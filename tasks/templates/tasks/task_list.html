<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To-Do List</title>
    </head>
    <body>
        <h1>To-Do List</h1>
        <a href="{% url 'add_task' %}">Add Task</a>
        <ul>
            {% for task in tasks %}
            <li>
                {{ task.title }} -
                {% if task.completed %}Completed{% else %}Pending{% endif %}
                <a href="{% url 'toggle_task' task.id %}">Toggle</a>
                <a href="{% url 'delete_task' task.id %}">Delete</a>
            </li>
            {% empty %}
            <li>No tasks yet.</li>
            {% endfor %}
        </ul>
    </body>
</html>
